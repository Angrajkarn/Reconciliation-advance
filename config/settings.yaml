app:
  name: "Enterprise Transaction Reconciliation Platform"
  version: "1.0.0"
  environment: "production"

reconciliation:
  sources:
    source_a: "CORE_BANKING_LEDGER"
    source_b: "PAYMENT_GATEWAY"
  
  tolerances:
    amount_threshold: 0.05  # Allow 5 cents difference (FX/Rounding)
    date_offset_days: 1     # Allow T+1 matching

  matching_rules:
    exact_match_columns:
      - "txn_ref_id"
      - "amount"
      - "value_date"
      - "currency"
    
  exception_severity:
    amount_mismatch: "MEDIUM"
    date_mismatch: "LOW"
    duplicate_record: "HIGH"
    missing_in_source: "HIGH"

paths:
  input_dir: "./data/input"
  output_dir: "./data/output"
  logs_dir: "./data/logs"
